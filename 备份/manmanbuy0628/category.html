<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="lib/js/flexible.js"></script>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>

<body>
  <div class="container">
    <div class="mb_header">
      <img class="mb_logo" src="images/header_logo.png" alt="">
      <img class="mui-pull-right mb_app" src="images/header_app.png" alt="">
    </div>
    <div class="mb_content">
      <div class="mb_search">
        <input type="text" placeholder="请输入你想比价的商品" class="mui-pull-left">
        <button class="mui-pull-right mui-btn mui-btn-yellow">搜索</button>
      </div>

      <div class="mb_category">
        <ul class="mui-clearfix">
          <!-- 分列标题与列表挖坑 -->
        </ul>
      </div>

    </div>


    <div class="mb_footer">
      <div class="footertop">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#">
          <span class="mui-icon mui-icon-arrowup"></span>返回顶部</a>
      </div>
      <p class="txt">
        <a href="#" class="red">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        <a href="#" class="grey">--掌上比价平台</a>
      </p>
      <p class="wz">m.manmanbuy.com</p>
    </div>
  </div>

  <script type="text/html" id="tpl_catename">
    {{each result v i}}
    <li>
      <div class="category_title mui-clearfix" data-id="{{v.titleId}}">
        <a href="#" class="mui-pull-left">{{v.title}}</a>
        <span class="mui-icon mui-icon-arrowdown mui-pull-right"></span>
      </div>
      <div class="category_content mui-clearfix hide">
          <!-- 菜单内容挖坑 -->
      </div>

  </li>
  {{/each}}
  </script>
  <script type="text/html" id="tpl_catecontent">
   
    {{each result v i}}
    <p><a href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}&pageid=1">{{v.category}}</a></p>
    {{/each}}
    
  </script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/art-template-master/lib/template-web.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/category.js"></script>
</body>

</html>
