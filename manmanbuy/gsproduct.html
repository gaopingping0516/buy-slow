<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>凑单品</title>
  <script src="lib/js/flexible.js"></script>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/gsproduct.css">
</head <body>




<div class="mb_header">
  <a href="javascript:history.go(-1)" class="mui-icon mui-icon-arrowleft"></a>
  <span class="txt">凑单品</span>
  <img class="mui-pull-right mb_app" src="images/header_app.png" alt="">
</div>

<div class="mb_content">
  <ul class="title">
    <li>京东
      <span class="mui-icon mui-icon-arrowup"></span>
    </li>
    <li>华北
      <span class="mui-icon mui-icon-arrowup"></span>
    </li>
    <li>全部价格
      <span class="mui-icon mui-icon-arrowup"></span>
    </li>
  </ul>
  <div class="search">
    <span class="mui-icon mui-icon-search"></span>
  </div>
  <div class="main">
    <ul class="market hide">
      <!-- 挖坑 -->
    </ul>
    <ul class="location hide">
      <!-- 挖坑 -->
    </ul>
    <ul class="price hide">
      <li>全部价格
        <span class="mui-icon mui-icon-checkmarkempty mui-pull-right checked"></span>
      </li>
    </ul>
  </div>

  <div class="product">
    <ul>
      <!-- 商品挖坑 -->
    </ul>

  </div>

</div>

<div class="mb_footer">
  <div class="footertop">
    <a href="javascript:;">登录</a>
    <a href="javascript:;">注册</a>
    <a href="#">
      <span class="mui-icon mui-icon-arrowup"></span>返回顶部</a>
  </div>
  <p class="txt">
    <a href="#" class="red">手机APP下载</a>
    <a href="#">慢慢买手机版</a>
    <a href="#" class="grey">--掌上比价平台</a>
  </p>
  <p class="wz">m.manmanbuy.com</p>
</div>




<script type="text/html" id="tpl_market">
    {{each result v i}}
    <li data-shopId="{{v.shopId}}">{{v.shopName}}
    <span class="mui-icon mui-icon-checkmarkempty mui-pull-right checked hide"></span>
    </li>
    {{/each}}  
  </script>

<script type="text/html" id="tpl_location">
    {{each result v i}}
    <li data-areaId="{{v.areaId}}">{{v.areaName}}
        <span class="mui-icon mui-icon-checkmarkempty mui-pull-right checked hide"></span>
    </li>
    {{/each}}  
  </script>

<script type="text/html" id="tpl_product">

  {{each result v i}}
  <li>
      <a href="#">
        <img src="{{v.productImg}}" alt="">
        <div class="name mui-ellipsis">{{v.productName}}</div>
        <div class="down">
          <div class="proprice">{{v.productPrice}}</div>
          <div class="btn">去凑单</div>
        </div>
      </a>
    </li>
  {{/each}}

</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/art-template-master/lib/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/common/Route.js"></script>
<script src="js/common/Tools.js"></script>
<script src="js/gsproduct.js"></script>
</body>

</html>
