<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>肯德基优惠券</title>
  <script src="lib/js/flexible.js"></script>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/couponproduct.css">
</head>

<body>
  <div class="container">
    <div class="mb_mask hide">
      
      <div class="imgs">
          <div class="left mui-icon mui-icon-back "></div>
          <div class="pic"><img src="images/yhq.jpg" alt=""></div>
          <div class="right1 mui-icon mui-icon-forward "></div>
          <div class="exit mui-icon mui-icon-closeempty"></div>
      </div>
      
    </div>
    <div class="mb_header">
      <a href="javascript:history.go(-1)" class="mui-icon mui-icon-arrowleft"></a>
      <span class="txt">肯德基优惠券</span>
      <img class="mui-pull-right mb_app" src="images/header_app.png" alt="">
    </div>
    <div class="mb_content">
      <div class="tip">

        --点餐前出示手机中的优惠券，即可享受优惠--

      </div>
      <div class="mb_coupon">

        <ul class="product">
          <!-- 挖坑 -->
        </ul>

      </div>


    </div>
    <div class="mb_footer">
      <div class="footertop">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#">
          <span class="mui-icon mui-icon-arrowup"></span>返回顶部</a>
      </div>
      <p class="txt">
        <a href="#" class="red">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        <a href="#" class="grey">--掌上比价平台</a>
      </p>
      <p class="wz">m.manmanbuy.com</p>
    </div>
  </div>
  <script type="text/html" id="tpl_couponproduct">
    {{each result v i}}
    <li data-id="{{v.couponProductId}}">
     
        <a href="#">
            <div class="top mui-clearfix">
                <div class="left mui-pull-left">
                  {{@v.couponProductImg}}
                </div>
                <div class="right mui-pull-right ">
                  <p class="name">{{v.couponProductName}}</p>
                  <p class="price">{{v.couponProductPrice }}</p>
                </div>
              </div>
              <div class="time mui-pull-right">{{v.couponProductTime}}</div>
        </a>
      </li>
      {{/each}}
  </script>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/art-template-master/lib/template-web.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/couponproduct.js"></script>
</body>

</html>
